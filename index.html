<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Train Scheduler</title>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background-color: #337ab7; color: white">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Fill out form below to track your desired train.</h3>
    </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='train-table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

          <!-- Add a Train -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Add Train</strong></h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="train-name-input">Train Name</label>
          <input class="form-control" id="train-name-input" type="text">
        </div>
        <div class="form-group">
          <label for="destination-input">Destination</label>
          <input class="form-control" id="destination-input" type="text">
        </div>
        <div class="form-group">
          <label for="first-train-time-input">First Train Time (HH:mm - militarty time))</label>
          <input class="form-control" id="first-train-time-input" type="text">
        </div>
        <div class="form-group">
          <label for="frequency-input">Frequency (min)</label>
          <input class="form-control" id="frequency-input" type="text">
        </div>
          <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
      </form>

    </div>
  </div>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
